      function useLocalStorage(key, initialValue) {
        const [storedValue, setStoredValue] = useState(() => {
          try {
            const item = window.localStorage.getItem(key);
            return item ? JSON.parse(item) : initialValue;
          } catch (error) {
            console.error(error);
            return initialValue;
          }
        });

        useEffect(() => {
          try {
            const valueToStore = storedValue;
            window.localStorage.setItem(key, JSON.stringify(valueToStore));
          } catch (error) {
            console.error(error);
          }
        }, [key, storedValue]);

        return [storedValue, setStoredValue];
      }

      const HistoryStats = () => {
        const [jobs] = useLocalStorage('maintenanceJobs', INITIAL_MAINTENANCE_JOBS);
        const [filters, setFilters] = useState({ vehicleId: '', startDate: '', endDate: '' });

        const handleFilterChange = (e) => {
          setFilters({ ...filters, [e.target.name]: e.target.value });
        };

        const resetFilters = () => {
          setFilters({ vehicleId: '', startDate: '', endDate: '' });
        };
        
        const filteredJobs = useMemo(() => {
          return jobs.filter(job => {
            if (job.status !== JobStatus.JobDone) return false;
            if (filters.vehicleId && !job.vehicleId.includes(filters.vehicleId)) return false;
            if (filters.startDate && new Date(job.completionInfo.date) < new Date(filters.startDate)) return false;
            if (filters.endDate && new Date(job.completionInfo.date) > new Date(filters.endDate)) return false;
            return true;
          });
        }, [jobs, filters]);

        const summaryData = useMemo(() => {
          const summary = {};
          filteredJobs.forEach(job => {
            if (!summary[job.vehicleId]) {
              summary[job.vehicleId] = { count: 0, totalCost: 0 };
            }
            summary[job.vehicleId].count++;
            summary[job.vehicleId].totalCost += job.completionInfo?.cost || 0;
          });
          
          return Object.entries(summary).map(([vehicleId, data]) => ({
            vehicleId,
            repairCount: data.count,
            totalCost: data.totalCost,
          }));
        }, [filteredJobs]);

        return (
          React.createElement('div', { className: "container mx-auto space-y-6" },
            React.createElement('h1', { className: "text-3xl font-bold text-gray-800" }, "ประวัติและสถิติ"),

                  React.createElement('input', { type: "text", name: "vehicleId", value: filters.vehicleId, onChange: handleFilterChange, className: "mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" })
                ),
